<div class="row">
    <div class="col-md-6">
        <div class="row">
            <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>MiddleName</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>SSN</th>
                            <th>NPN</th>
                            <th>IsActive</th>
                            <th>Activity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cust of usersList ">
                            <td>{{cust.ID}}</td>
                            <td>{{cust.FirstName}}</td>
                            <td>{{cust.LastName}}</td>
                            <td>{{cust.MiddleName}}</td>
                            <td>{{cust.Email}}</td>
                            <td>{{cust.Mobile}}</td>
                            <td>{{cust.SSN}}</td>
                            <td>{{cust.NPN}}</td>
                            <td>{{cust.IsActive}}</td>
                           
                            <td style="width: 70px;">
                                <i class="glyphicon glyphicon-edit pointer"
                                   (click)="edit(cust.ID)" title="Edit">Edit</i>
                                <i class="glyphicon glyphicon-trash pointer"    
                                    (click)="delete(cust.ID)" title="Delete">Delete</i>
                                <i class="glyphicon glyphicon-user pointer" 
                                    (click)="image(cust.ID)" title="Image"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <!-- <app-addor-edit-provider></app-addor-edit-provider> -->
            
        </div>
    </div>
</div>
